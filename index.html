<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marketing website for the Gameracy Outreach Programme for schools.">
    <meta name="keywords" content="tabletop, games, literacy, numeracy, teamwork, education, events, outreach, schools">
    <meta name="author" content="Lucy Sears">
    <title>Gameracy</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- Classes set on body to work with mt-auto on footer to ensure it stays at the bottom. -->
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <img class="logo" src="/assets/images/logo.png"
                    alt="Gameracy logo of a D20 die crossed with a sword and axe.">
                <a class="navbar-brand pb-0" href="#">
                    <h1 class="logo-text">Gameracy</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">The Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero section -->
    <section id="hero-section" class="container gx-0">
        <div class="row gx-0">
            <div class="col-12">
                <img id="hero-image" src="/assets/images/hero.jpg" alt="Image of tabletop gaming elements.">
            </div>
            <div class="col-12">
                <p class="main-text text-center">Gameracy is a tabletop gaming programme that helps to improve literacy,
                    numeracy</p>
            </div>
        </div>
    </section>

    <!-- Benefits section -->
    <section id="benefits" class="container gx-0">
        <div class="row text-center justify-content-md-center gx-0">
            <div class="col-12 col-md-8 sub-heading-bg">
                <h2 class="sub-heading">Benefits of Gaming</h2>
            </div>
            <div class="col-12 col-md-6 main-text">Benefit 1</div>
            <div class="col-12 col-md-6 main-text">Benefit 2</div>
            <div class="col-12 col-md-6 main-text">Benefit 3</div>
            <div class="col-12 col-md-6 main-text">Benefit 4</div>
        </div>
    </section>

    <!-- Footer with mt-auto added to push to bottom-->
    <footer class="mt-auto">

    </footer>



    <!-- Bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/0b96933893.js" crossorigin="anonymous"></script>
</body>

</html>
