<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marketing website for the Gameracy Outreach Programme for schools.">
    <meta name="keywords" content="tabletop, games, literacy, numeracy, teamwork, education, events, outreach, schools">
    <meta name="author" content="Lucy Sears">
    <title>Gameracy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/">
</head>
<!-- Classes set on body to work with mt-auto on footer to ensure it stays at the bottom. -->

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <img class="logo" src="/assets/images/logo.avif"
                    alt="Gameracy logo of a D20 die crossed with a sword and axe.">
                <a class="navbar-brand pb-0" href="#">
                    <h1 class="logo-text">Gameracy</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="games.html">The Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact-us.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main content starts here -->
    <div class="container-fluid gx-0">
        <div class="row justify-content-center gx-0">
            <div class="col-12 col-md-10 col-xxl-5 gx-0">
                <!-- Contact Us section -->
                <section id="contact-us-section" class="container-fluid">
                    <div class="row gold-outline justify-content-center gx-0">
                        <div class="col-12 sub-heading-bg gx-0">
                            <h2 class="sub-heading text-center">Contact Us</h2>
                        </div>
                        <div class="col-12 col-lg-12 col-xxl-9 gx-0">
                            <form id="contact-us-form" method="GET" action="#">
                                <div class="row justify-content-around gx-0">
                                    <div class="col-12 col-md-6 gx-md-3 col-xxl-12">
                                        <label hidden for="first-name">First Name</label><br>
                                        <input type="text" id="first-name" name="first-name" placeholder="First Name"
                                            required>
                                    </div>
                                    <div class="col-12 col-md-6 gx-md-3 col-xxl-12">
                                        <label hidden for="surname">Surname</label><br>
                                        <input type="text" id="surname" name="surname" placeholder="Surname" required>
                                    </div>
                                    <div class="col-12 col-md-6 gx-md-3  col-xxl-12">
                                        <label hidden for="email">Email Address</label><br>
                                        <input type="email" id="email" name="email" placeholder="Email Address"
                                            required>
                                    </div>
                                    <div class="col-12 col-md-6 gx-md-3 col-xxl-12">
                                        <br>
                                        <select aria-label="who" id="who" name="who" required>
                                            <option value="choose" selected hidden disabled>I am...</option>
                                            <option value="taster">School Staff</option>
                                            <option value="half-day">A Parent</option>
                                            <option value="whole-day">A Student</option>
                                            <option value="question">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-6 gx-md-3 col-xxl-12">
                                        <label hidden for="school-name">School Name</label><br>
                                        <input type="text" id="school-name" name="school-name"
                                            placeholder="School Name">
                                    </div>
                                    <div class="col-12 col-md-6 gx-md-3 col-xxl-12">
                                        <br>
                                        <select aria-label="option" id="option" name="option" required>
                                            <option value="choose" selected hidden disabled>Choose an option</option>
                                            <option value="taster">Price Enquiry</option>
                                            <option value="half-day">Book a Taster</option>
                                            <option value="whole-day">Book a Service</option>
                                            <option value="repeat">Ask a Question</option>
                                            <option value="question">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-8 gx-md-3 col-xxl-12">
                                        <label hidden for="enter-message">Enter your message here</label><br>
                                        <textarea rows="5" id="enter-message" name="enter-message"
                                            placeholder="Enter your message here" required></textarea>
                                    </div>
                                    <div class="col-12 text-center">
                                        <input type="submit" value="Submit" id="submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Footer with mt-auto added to push to bottom-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <ul id="socials">
                        <li><a href="https://www.facebook.com" target="_blank" aria-label="Link to our Facebook page.">
                                <i class="fa-brands fa-facebook"></i></a></li>

                        <li><a href="https://www.instagram.com" target="_blank"
                                aria-label="Link to our Instagram page.">
                                <i class="fa-brands fa-instagram"></i></a></li>

                        <li><a href="https://www.youtube.com" target="_blank" aria-label="Link to our Youtube Channel.">
                                <i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/0b96933893.js" crossorigin="anonymous"></script>
</body>

</html>
